<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dojo Ninja</title>
</head>

<body>

    <form action="/" method="post">
        <div class="form-group">
            <label class="form-label" for="">Name</label>
            <input type="text" name="name" class="form-control">
          </div>
        <div class="form-group">
            <label class="form-label" for="">Dojo Location</label>
            <select class="form-select" name="location" id="">
                <option value="Ariana">Ariana</option>
                <option value="Ghazela">Ghazela</option>
                <option value="Milaha">Milaha</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label" for="">Favorite Language</label>
            <select name="favorite_language" id="">
                <option value="python">Python</option>
                <option value="mern">MERN</option>
                <option value="c#">C#</option>
            </select>
        </div>
        <div class="form-group"> 
            <label class="form-label" for="">Comment</label>
            <textarea class="form-control" name="comment" cols="30" rows="10"></textarea>
        </div>
        <button  class="btn btn-primary">submit</button>
    </form>

</body>

</html>
