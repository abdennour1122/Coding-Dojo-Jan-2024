<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body style="width: 50%;margin-left: 300px;">
    <h1 style="text-align: center;">add user</h1>
    <div class="row mb-3">
        <form action="/new", method="post">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">First name</label>
        <div class="col-sm-10">
          <input type="text" name="first_name" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Your Name">
        </div>
      </div>
      <div class="row mb-3">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Last name</label>
        <div class="col-sm-10">
          <input type="text" name="last_name" class="form-control" id="colFormLabel" placeholder="col-form-label">
        </div>
      </div>
      <div class="row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
        <div class="col-sm-10">
          <input type="email" name="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="col-form-label-lg">
        </div>
      </div>
      
        <button name="add_user" class="btn btn-primary">add user</button>
      </form> 

    
</body>
