<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>new ninja</h1>
    <form action="/add_ninja" method="post">
        <div>
            <label for="">dojo:</label><select name="dojo_id">
                {% for dojo in all_dojos%}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
                {%endfor%}
            </select>
        </div>
        <div>
            <label for="">first name:</label><input type="text" name="first_name">
        </div>
        <div>
            <label for="">last name:</label><input type="text" name="last_name">
        </div>
        <div>
            <label for="">age:</label><input type="text" name="age">
        </div>
        <input type="submit" class="btn btn-primary" value="create"/>
    </form>
    <a href="/"type="submit" class="btn btn-primary">home</a>                                                                          
    
</body>
</html>
