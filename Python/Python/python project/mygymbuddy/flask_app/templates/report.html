<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Report</title>
    <style>
        /* Personnalisation suppl√©mentaire pour centrer le cadre */
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div>
                <h1>My Gym Buddy</h1>
            </div>
            <div class="d-flex align-items-center">
                <div>
                    <a class="navbar-brand" href="/userdashboard">Home</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div>
                    <a class="navbar-brand" href="/register">Register</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div>
                    <a class="navbar-brand" href="/report">Report</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div>
                    <form action="/logout" method="post"><input class="btn btn-primary" type="submit" value="Logout"></form>
                </div>
            </div>
        </div>
    </nav>
    </div>
    <form action="/report/new" method="post">
        <div class="row d-flex justify-content-center">
            {% for message in get_flashed_messages(category_filter=["create"])%}
            <li class="h6 text-danger">{{message}}</li>
            {%endfor%}
        </div>
        <div class="column d-flex justify-content-evenly">
            <div class="col-5">
                <div class="form-group">
                    <label class="h6">Title :</label>
                    <input type="text" class="form-control bg-primary bg-opacity-25" name="title">
                </div>
                <div class="form-group">
                    <label class="h6">Comment :</label>
                    <input type="text" class="form-control bg-primary bg-opacity-25" name="comment">
                </div>
                <input type="hidden" value="{{ sender_id }}" name="sender_id">
                <input type="hidden" value="1" name="reciver_id">
                
                <div class="mt-3">
                    <button class="col-6 btn btn-success " type="submit">Send</button>
                </div>
            </div>
        </div>
    </form>


</body>

</html>
