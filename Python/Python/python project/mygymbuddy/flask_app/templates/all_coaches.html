<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>All Coaches</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div>
                <h1>My Gym Buddy</h1>
            </div>
            <div class="d-flex align-items-center">
                <div>
                    <a class="navbar-brand" href="/userdashboard">Home</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div>
                    <a class="navbar-brand" href="/register">Register</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div>
                    <a class="navbar-brand" href="/report">Report</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div>
                    <form action="/logout" method="post"><input class="btn btn-primary" type="submit" value="Logout">
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div>
        <h3>This are the trainers :</h3>
        <div>
            {% for coach in sport.coachs %}

        
        
        <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{coach.details.first_name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Phone Number :</h6>
            <p class="card-text">{{coach.details.phone}}</p>
            <h6 class="card-subtitle mb-2 text-muted">Email :</h6>
            <p class="card-text">{{coach.details.email}}</p>
            <h6 class="card-subtitle mb-2 text-muted">{{coach.details.first_name}} 's experience :</h6>
            <p class="card-text">{{coach.experience}}</p>
        </div>
            {% endfor%}
        </div>
    </div>


</body>

</html>
