<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Admin Dashboard</title>
</head>

<body style="font-family: 'Comic Sans MS', 'Comic Sans', cursive;background-color: rgba(255, 206, 114, 0.788);">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center m-5">
            <h1 class="display-4">
                Create a new User
            </h1>
            <div class="d-flex gap-2 align-items-center">
                <form action="/logout" method="post"><input class="btn btn-danger" type="submit" value="Logout"></form>
                <a href="/showinfos" class="btn btn-primary">Dashboard</a>
            </div>
        </div>
        <form action="/register/client" method="post">
            <div class="row d-flex justify-content-center">
                {% for message in get_flashed_messages(category_filter=["create"])%}
                <li class="h6 text-danger">{{message}}</li>
                {%endfor%}
            </div>
            <div class="column d-flex justify-content-evenly">
                <div class="col-5">
                    <div class="form-group">
                        <label class="h6">First Name :</label>
                        <input type="text" class="form-control bg-primary bg-opacity-25" name="first_name">
                    </div>
                    <div class="form-group">
                        <label class="h6">Last Name :</label>
                        <input type="text" class="form-control bg-primary bg-opacity-25" name="last_name">
                    </div>
                    <div class="form-group">
                        <label class="h6">Age :</label>
                        <input type="text" class="form-control bg-primary bg-opacity-25" name="age">
                    </div>
                    <div class="form-group">
                        <label class="h6">Phone Number :</label>
                        <input type="text" class="form-control bg-primary bg-opacity-25" name="phone">
                    </div>
                    <div class="form-group">
                        <label class="h6">email :</label>
                        <input type="text" class="form-control bg-primary bg-opacity-25" name="email">
                    </div>
                    <div class="form-group">
                        <label class="h6">Password :</label>
                        <input type="text" class="form-control bg-primary bg-opacity-25" name="password">
                    </div>
                    <div class="form-group">
                        <label class="h6">Confirm Password :</label>
                        <input type="text" class="form-control bg-primary bg-opacity-25" name="confirm_password">
                    </div>
                    <input type="hidden" value="2" name="role">
                    <div class="mt-3">
                        <button class="col-6 btn btn-success " type="submit">Next</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
