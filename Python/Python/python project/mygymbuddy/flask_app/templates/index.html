<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Admin Dashboard</title>
</head>
<body style="font-family: 'Comic Sans MS', 'Comic Sans', cursive;">
    <div class="container mt-2 p-2 text-center d-flex justify-content-center">
        <div class="col-4 card shadow bg-primary bg-opacity-75 text-light p-2">
            <div class="card head text-center bg-dark text-warning bg-opacity-25 display-4 m-3 p-2">
                Login
            </div>
            <div class="card-body text-center  p-2 mt-5 ">
                {% for message in get_flashed_messages(category_filter=["login"])%}
                <li class="h4 text-danger">{{message}}</li>
                {%endfor%}
                <form action="/login" method="post">
                    <div class="form-group mb-3">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <button class="btn btn-outline-warning w-50 mt-3">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
