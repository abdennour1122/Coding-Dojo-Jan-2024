<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Show All Sports</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div>
                <h1>My Gym Buddy</h1>
            </div>
            <div class="d-flex align-items-center">
                <div>
                    <a class="navbar-brand" href="/userdashboard">Home</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div>
                    <a class="navbar-brand" href="/register">Register</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div>
                    <a class="navbar-brand" href="/report/{{ user_id }}">Report</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div>
                    <form action="/logout" method="post"><input class="btn btn-primary" type="submit" value="Logout"></form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container p-5">
        <div class="d-flex align-items-center justify-content-evenly">
            <div class="rounded float-start">
                {% for sport in all_sports %}
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"><a href="/coaches/{{sport.id}}"> {{sport.name}}</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">Sport Genre :</h6>
                        <p class="card-text">{{sport.genres}}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
