<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Admin Dashboard</title>
</head>

<body style="font-family: 'Comic Sans MS', 'Comic Sans', cursive;">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center m-5">
            <h1 class="display-4">
                Create a new sport
            </h1>
            <div class="d-flex gap-2 align-items-center">
                <form action="/logout" method="post"><input class="btn btn-danger" type="submit" value="Logout"></form>
                <a href="/showinfos" class="btn btn-primary">Dashboard</a>
            </div>
        </div>
        <form action="/sports/new" method="post">
            <div class="row d-flex justify-content-center">
                {% for message in get_flashed_messages(category_filter=["create"])%}
                <li class="h6 text-danger">{{message}}</li>
                {%endfor%}
            </div>
            <div class="column d-flex justify-content-evenly">
                <div class="col-5">
                    <div class="form-group">
                        <label class="h6">Name :</label>
                        <input type="text" class="form-control bg-primary bg-opacity-25" name="name">
                    </div>
                    <div class="form-group">
                        <label class="h6">Genre :</label>
                        <input type="text" class="form-control bg-primary bg-opacity-25" name="genres">
                    </div>
                    <div class="mt-3">
                        <input class="col-6 btn btn-success " type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
